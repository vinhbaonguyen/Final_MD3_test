<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới Khóa Học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-wrapper {
            border: 1px solid black;
            max-width: 700px;
            margin: 40px auto;
            padding: 30px 40px;
        }

        label {
            font-weight: 500;
        }

        .form-control {
            border: 1px solid black;
            border-radius: 0;
        }

        .form-check-label {
            margin-right: 15px;
        }

        .btn-outline {
            border: 1px solid black;
            background-color: #f8f8f8;
            min-width: 100px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .custom-footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 50px;
        }

        .page-title {
            text-align: center;
            font-weight: bold;
            margin: 20px 0 40px;
        }

        .section-label {
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header-bar border-bottom py-3">
        <h5 class="fw-bold">HỆ THỐNG QUẢN LÝ DANH MỤC</h5>
        <button class="btn btn-light">Đăng xuất</button>
    </div>

    <!-- Title -->
    <div class="page-title">THÊM MỚI Khóa Học</div>

    <!-- Form box -->
    <div class="form-wrapper">
        <form action="/course/add" method="post" th:object="${course}">
            <div class="mb-3">
                <label for="courseName">Tên Khóa Học <span class="text-danger">*</span></label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên khóa học" required>
<!--                <p class="text-danger" th:if="${#fields.hasErrors('courseName')}" th:errors="*{name}"></p>-->
            </div>

            <div class="mb-3">
                <label for="description">Mô tả</label>
                <input type="text" th:field="*{description}" class="form-control" placeholder="Nhập mô tả">
<!--                <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>-->
            </div>

            <!-- Nút -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-outline">Thêm mới</button>
                <a href="/course/" class="btn btn-outline">Đóng</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="custom-footer">
        Copyright Rikkei Academy ©2023
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
